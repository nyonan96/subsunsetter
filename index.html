<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Sunsetter</title>
    <style>
        :root {
            --sunset-orange: #ff7e5f;
            --sunset-purple: #feb47b;
            --deep-blue: #2c3e50;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4b1248 100%);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--sunset-orange), var(--sunset-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .contact-box {
            margin: 2.5rem 0;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-link {
            color: var(--sunset-purple);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: var(--sunset-orange);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
        }

        footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: underline;
        }

        footer a:hover {
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subscription Sunsetter</h1>
        <image src="icon.png" width="512px" height="512px"></image>
        <p>Watch your subs, not your wallet.</p>
        
        <div class="contact-box">
            <p>Get in touch:</p>
            <a href="mailto:curvstudios96@gmail.com" class="email-link">curvstudios96@gmail.com</a>
        </div>

        <footer>
            <a href="https://doc-hosting.flycricket.io/subscription-sunsetter-privacy-policy/5fe12e52-083e-476d-970f-d087faa19a4e/privacy">Privacy Policy</a>
        </footer>
    </div>

</body>
</html>
